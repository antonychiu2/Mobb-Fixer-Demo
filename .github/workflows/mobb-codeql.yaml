# Mobb/CodeQL Fixer on pull requests
# This workflow defines the needed steps to run CodeQL on every pull request and 
# get Mobb automated fixes for the detected issues.
#
# For most projects, this workflow file will not need changing; you simply need
# to commit it to your repository.

name: "Mobb / CodeQL"

on:
  pull_request:
    branches: ["main"]

jobs:
  scan-and-fix:
    name: Scan with CodeQL and fix with Mobb
    runs-on: 'ubuntu-latest'
    timeout-minutes: 360
    permissions:
      actions: write
      checks: write
      contents: write
      pull-requests: write
      statuses: write

    strategy:
      fail-fast: false
      matrix:
        language: ["javascript-typescript"]
        # CodeQL supports [ 'c-cpp', 'csharp', 'go', 'java-kotlin', 'javascript-typescript', 'python', 'ruby', 'swift' ]
        codeql_output_filename: ["javascript.sarif"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}

      - name: Perform CodeQL analysis
        uses: github/codeql-action/analyze@v2
        with:
          category: "/language:${{ matrix.language }}"
          output: results

      - name: Upload CodeQL results file
        uses: actions/upload-artifact@v3
        with:
          name: codeql-res
          path: results
          if-no-files-found: error

      - name: Extract CodeQL tgz results file
        uses: ihiroky/extract-action@v1
        with:
          file_path: results/codeql-res.zip
          extract_dir: results

      - name: Run Mobb on the findings and get fixes
        if: always()
        uses: mobb-dev/action@beta0.0.4
        with:
          report-file: results/${{ matrix.codeql_output_filename }}
          api-key: ${{ secrets.MOBB_API_TOKEN }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          scanner: codeql
